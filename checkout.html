   <div class="w-100 overflow-hidden bg-light"  >

    <div class="bg-white col-md-6 position-absolute top-50 start-50 translate-middle" >

        <h1 class="text-center pb-5" id="paymenth1">Elegir Servicio</h1>

        <div class="row col justify-content-md-center">

            

            <div id="smart-button-container">
                <div style="text-align: center;">
                  <div style="margin-bottom: 1.25rem;">
                    
                    <select id="item-options"><option value="Asesoría de Imagen" price="149">Asesoría de Imagen - 149 EUR</option><option value="Análisis de Armario Mediano" price="139">Análisis de Armario Mediano - 139 EUR</option><option value="Análisis de Armario Pequeño" price="109">Análisis de Armario Pequeño - 109 EUR</option><option value="Personal Shopper Online" price="99">Personal Shopper Online - 99 EUR</option></select>
                    <select style="visibility: hidden" id="quantitySelect"></select>
                  </div>
                <div id="paypal-button-container"></div>
                </div>
              </div>
              <script src="https://www.paypal.com/sdk/js?client-id=AXR52rBIPeKQIhnOWGCGFRjh4bkPSxKskYGoAoXZgEbCip53h_YA--UgT3Kpos0xwJFqYwCHUkuw2Bgg&enable-funding=venmo&currency=EUR" data-sdk-integration-source="button-factory"></script>
              <script>
                function initPayPalButton() {
                  var shipping = 0;
                  var itemOptions = document.querySelector("#smart-button-container #item-options");
              var quantity = parseInt();
              var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
              if (!isNaN(quantity)) {
                quantitySelect.style.visibility = "visible";
              }
              var orderDescription = 'Elegir Servicio';
              if(orderDescription === '') {
                orderDescription = 'Item';
              }
              paypal.Buttons({
                style: {
                  shape: 'pill',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'pay',
                  
                },
                createOrder: function(data, actions) {
                  var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                  var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
                  var tax = (0 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                  if(quantitySelect.options.length > 0) {
                    quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                  } else {
                    quantity = 1;
                  }
          
                  tax *= quantity;
                  tax = Math.round(tax * 100) / 100;
                  var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
                  priceTotal = Math.round(priceTotal * 100) / 100;
                  var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
          
                  return actions.order.create({
                    purchase_units: [{
                      description: orderDescription,
                      amount: {
                        currency_code: 'EUR',
                        value: priceTotal,
                        breakdown: {
                          item_total: {
                            currency_code: 'EUR',
                            value: itemTotalValue,
                          },
                          shipping: {
                            currency_code: 'EUR',
                            value: shipping,
                          },
                          tax_total: {
                            currency_code: 'EUR',
                            value: tax,
                          }
                        }
                      },
                      items: [{
                        name: selectedItemDescription,
                        unit_amount: {
                          currency_code: 'EUR',
                          value: selectedItemPrice,
                        },
                        quantity: quantity
                      }]
                    }]
                  });
                },
                onApprove: function(data, actions) {
                  return actions.order.capture().then(function(orderData) {
                    
                    // Full available details
                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
          
                    // Show a success message within this page, e.g.
                    const element = document.getElementById('paypal-button-container');
                    element.innerHTML = '';
                    element.innerHTML = '<h3>Thank you for your payment!</h3>';
          
                    // Or go to another URL:  actions.redirect('thank_you.html');
          
                  });
                },
                onError: function(err) {
                  console.log(err);
                },
              }).render('#paypal-button-container');
            }
            initPayPalButton();
              </script>
